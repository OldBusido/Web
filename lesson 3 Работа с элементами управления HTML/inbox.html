<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8"/>
<meta name="description" content="В рамках данного практического занятия изучим стилевое оформление элементов управления"/>
<title>Работа с элементами управления</title>
<link rel="stylesheet" href="./css/style.css"/>

</head>

<body>


	<form>
		<div class="form-group">
			<label for="field-username">Ваше имя:</label>
			<input id="field-username" type="text" name="username" placeholder="Представьтесь" required />
		</div>
			
		<div class="form-group">
			<label for="field-useremail">Ваш e-mail:</label>
			<input id="field-useremail" type="email" name="useremail" placeholder="Введите ваш e-mail" required />
		</div>
		
		<div class="form-group">
			<label for="field-userphone">Ваш телефон:</label>
			<input id="field-userphone" type="text" name="userphone" placeholder="Введите номер телефона" />
		</div>
		
		<div class="form-group">	
			<label>Ваш пол :</label>		
				<div>
					
					<input id="field-usergender-male" type="radio" name="usergender" value="male" checked />
					<label for="field-usergender-male">Мужской</label>
					
					<input id="field-usergender-female" type="radio" name="usergender" value="female"  />
					<label for="field-usergender-female">Женский</label>
					
				</div>	
		</div>
		
		<div class="form-group">
			<label for="field-city">Город проживания</label>
			<input id="field-city" type="text" name="city" placeholder="Введите город проживания"  />
		</div>
		
		<div class="form-group">
			<label for="field-info">Информация о вас: </label>
			<textarea id="field-info" name="info"> </textarea>
		</div>

	</form>


</body>
Изучить и применить след. свойства CSS свойства бордов( применить на поле ввода инпут) свойство бордер радиус(применить для полей ввода) бекграунд калор, бокс шедоу, марджин паддинг,фонт, фонт сайз, фонт вейт, фонт фемели, line-height; width 100%
</html>
