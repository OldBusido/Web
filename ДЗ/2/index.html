<!DOCTYPE HTML>

<html>

<head>

<title>Form</title>
<meta charset="utf8">

<body class="body">
<form class="form1" name="registration" >

<p>
<input class="block1" type="text" name="fio" required placeholder="Введите ФИО" /> <br>
<input class="block1" type="email" name="email" required placeholder="Введите e-mail" /><br>
<input class="block1" type="tel" name="tel" required placeholder="Введите номер телефона" pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" />  <!----><br>

<select class="block1" name="country">
	<option>Выберите страну</option>
	<option>Россия</option>
	<option>Украина</option>
	<option>Беларусь</option>
</p> 


<input class="block1" type="address" name="address" placeholder="Введите адрес регистрации" /> <br>
<input class="block1" type="password" name="password" required placeholder="Введите пароль" /> <br>
<input class="block1" type="password" name="password1" required placeholder="Подтвердите пароль" /> <br>

<p> <input class="block1" type="submit" value="Зарегистрироваться" /> </p>

</form>

</body>
